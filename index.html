<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            }
            .header {
            padding: 32x;
            }
            .pet-name {
            font-size: 32px;
            }
            .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            }
            .image-area {
            background-color: silver;
            display: grid;
            justify-items: center;
            }
            .pet-image {
            height: 500px;
            max-width: 100%;
            padding: 3rem;
            }
            .interactive-area {
            background-color: lightblue;
            display: grid;
            align-items: center; /* Centered vertically */
            justify-items: center; /* Centered horizontally */
            }
            .activity-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 columns of equal length */
            width: 90%; /* Width */
            padding: 0 1rem;
            align-items: center;
            }
            .activity-icon {
            height: 40px;
            height: 40px;
            }
            .activity-button {
            background-color: peru;
            border-radius: 8px;
            box-shadow: 0 0 5px 0 grey;
            color: white;
            cursor: pointer;
            height: 100%;
            display: grid;
            justify-items: center;
            align-items: center;
            }
            .hideden {
              display: none;
            }
        </style>
    </head>
    <body>
        <div class="header">
          <div class="pet name"><b>Scruncie</b></div>
          <div class="description">He is very loyal and family-friendly. He likes to run outside and play fetch. His favorite toy is a squeaky stuffed moose with a red scarf.</div>
        </div>
        <div class="main">
            <div class="image-area">
                <img class="pet-image" src='moods/neutral.png' />
            </div>
            <div class="interactive-area">

              <div id="food-row" class="activity-row">
                <img class="activity-icon" src="icons/food.png" />
                <div id="food-stat" class="activity-stat">50</div>
                <div class="activity-button" onclick="giveFood()">Eat food</div>
              </div>

              <div id="water-row" class="activity-row">
                <img class="activity-icon" src="icons/water.png" />
                <div id="water-stat" class="activity-stat">50</div>
                <div class="activity-button" onclick="giveWater()">Drink water</div>
              </div>

              <div id="play-row" class="activity-row">
                <img class="activity-icon" src="icons/play.png" />
                <div id="play-stat" class="activity-stat">50</div>
                <div class="activity-button" onclick="givePlay()">Play</div>
              </div>

              <div id="groom-row" class="activity-row">
                <img class="activity-icon" src="icons/groom.png" />
                <div id="groom-stat" class="activity-stat">50</div>
                <div class="activity-button" onclick="giveGroom()">Groom</div>
              </div>

              <div id="end-game" class="end-game hidden">
                <div class="message">
                  OH NO! Your pet has passed out! :(
                </div>
                <div class="activity-button restart-button" onclick="restart()">
                  Restart
                </div>
              </div>
  
            </div>
          </div>
    </body>

    <script>
    // Variables
      var hasNotPassedOut = true

      var food = 50
      var water = 50
      var play = 50
      var groom = 50

    // Food
      var giveFood = () => {
        foor = food + 5
        water = water - 2
        play = play - 2
        groom = groom - 1

        updateHTML()
      }

    // Water
      var giveWater = () => {
        water = water + 5
        food = food - 1
        play = play - 2
        groom = groom - 1

        updateHTML()
      }

    // Play
      var givePlay = () => {
        play = play + 10
        water = water - 10
        food = food - 5
        groom = groom - 15

        updateHTML()
      }

    // Groom
      var giveGroom = () => {
        groom = groom + 20
        water = water - 5
        food = food - 5
        play = play - 5

        updateHTML()
      }

      var updateHTML = () => {
        document.getElementById("food-stat").innerHTML = food
        document.getElementById("water-stat").innerHTML = water
        document.getElementById("play-stat").innerHTML = play
        document.getElementById("groom-stat").innerHTML = groom

        varlowestStat = Math.min(food, water, play, groom)
        var imageSrc

        if (lowestStat <= 0) {
          imageSrc = 'moods/pass-out.png'
          if (hasNotPassedOut) {
            toggeleInteractivity()
            hasNotPassedOut = false
          }
        }
        else if (lowestStat < 30) {
          imageSrc = 'moods/tired.png'
        }
        else if (lowestStat < 80) {
          imageSrc = 'moods/neutral.png'
        }
        else if (lowestStat < 170) {
          imageSrc = 'moods/upbeat.png'
        }
        else {
          imageSrc = 'moods/exuberant.png'
        }

        document.getElementById("pet-image").src = imageSrc
      }

      var agePet = () => {
        water = water - 3
        food = food - 2
        play = play - 3
        groom = groom - 1
        updateHTML()
      }

      // Set interval for age of pet
      setInterval(agePet, 2000)

      vartoggleInteractitivty = () => {
        document.getElementById("food-row").classList.toggle("hidden")
        document.getElementById("water-row").classList.toggle("hidden")
        document.getElementById("play-row").classList.toggle("hidden")
        document.getElementById("groom-row").classList.toggle("hidden")
        document.getElementById("end-game").classList.toggle("hidden")
      }

      // Restart stats
      var restart = () => {
        food = 50
        water = 50
        play = 50
        groom = 50
        hasNotPassedOut = true
        toggeleInteractivity()
        updateHTML()
      }

    </script>
</html>
