<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-weight: bold;
            }
            .header {
                font-size: 36px;
                padding: 48px;
            }
            .pet-name {
                font-size: 64px;
            }
            .main {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
        </style>
    </head>
    <body>
        <div class="header"></div>
            <div class="pet name">Tucker</div>
            <div class="description">He is very loyal and family-friendly. He likes to run outside and play fetch. His favorite toy is a squeaky stuffed moose with a red scarf.</div>
        <div class="main">
            <div class="image-area"></div>
                <img class="pet-image" src='neutral.png' />
            <div class="interactive-area"></div>
        </div>
    </body>
</html>
